<body>
    
    <section id="banner">
        <img src="Picsart_24-02-29_22-43-09-934.jpg" class="logo">

<div id="menubtn">
   <img src="Picsart_24-02-29_22-49-02-865.png" alt="">
</div>
<script>
    var menubtn = document.getElementById("menubtn")
    var sidenave = document.getElementById("sidenav")
    var menu = document.getElementById("menu")
    var get= document.getElementById("get")

    sidenav.style.right ="-250px";

    menubtn.onclick = function(){
        if(sidenav.style.right =="-250px"){
            sidenav.style.right ="0";
           
        }
        else{
            sidenav.style.right ="-250px";
        }
    }
    get.onclick = function(){
        if(sidenav.style.right =="-250px"){
            sidenav.style.right ="0";
            menu.src = "close.png";
        }
        else{
            sidenav.style.right ="-250px";
            menu.src = "menu.png";
        }
    }
    
</script>
